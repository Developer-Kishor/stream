<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.ibb.co/ckfw00k/9-Pqxhps-GT9-CCg-ND-E9-Me-XQ.jpg" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Kishor Stream</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.9/plyr.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: #fff;
            text-align: center;
        }
        marquee {
            font-size: 25px;
            font-weight: 800;
            color: Blue;
            font-family: sans-serif;
        }
        .container {
            padding: 2rem;
        }
        video {
            width: 80%;
            max-width: 100%;
            margin: 1rem 0;
            border: 1px solid #333;
            border-radius: 4px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #141414;
            color: #fff;
        }
        a {
            color: #e50914;
            text-decoration: none;
        }
        #downloadBtn {
            color: #fff;
            background-color: #e50914;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <marquee bgcolor="#141413">
            <div id="file-name">Loading...</div>
        </marquee>
    </header>

    <div class="container">
        <video id="videoPlayer" class="player" controls>
            <source id="videoSource" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div>
        <span id="downloadBtn">Download Video</span>
    </div>

    <footer>
        <center><h4>Video not playing? Possibly because your browser or the player doesn't support the codec. Please download and watch :D</h4></center>
        <center><h2><b><a href="https://www.instagram.com/kishorofficials/" target="_blank">@KishorOfficials</a></b></h2></center>
        <center><h4>Follow us on Instagram!</h4></center>
    </footer>

    <script src="https://cdn.plyr.io/3.6.9/plyr.js"></script>
    <script>
        const controls = [
            'play-large',
            'rewind',
            'play', 
            'fast-forward', 
            'progress', 
            'current-time',
            'duration',
            'mute',
            'volume',
            'captions',
            'settings',
            'pip',
            'airplay',
            'fullscreen'
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const videoUrl = params.get('videoUrl');
            const alias = params.get('alias');
            
            if (videoUrl && alias) {
                document.getElementById('file-name').textContent = alias;
                document.getElementById('pageTitle').textContent = alias + " - Kishor Stream";
                
                const videoSource = document.getElementById('videoSource');
                videoSource.src = videoUrl;
                
                const player = Plyr.setup('.player', { controls });
                
                document.getElementById('videoPlayer').load();

                // Set up download functionality
                const downloadBtn = document.getElementById('downloadBtn');
                downloadBtn.addEventListener('click', () => {
                    const a = document.createElement('a');
                    a.href = videoUrl;
                    a.download = alias + ".mp4";
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                });
            } else {
                document.body.innerHTML = '<p>Error: Invalid URL or alias.</p>';
            }
        });
    </script>
</body>
</html>
