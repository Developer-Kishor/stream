<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta property="og:image" content="https://i.ibb.co/M8S0Zzj/live-streaming.png" itemprop="thumbnailUrl">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title id="pageTitle">Kishor Stream</title>
                        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
                            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
                                <link rel="stylesheet" href="https://cdn.plyr.io/3.6.9/plyr.css" />
                                    <style>
                                            body {
                                                        font-family: Arial, sans-serif;
                                                                    margin: 0;
                                                                                padding: 0;
                                                                                            background-color: #141414;
                                                                                                        color: #fff;
                                                                                                                    text-align: center;
                                                                                                                            }
                                                                                                                                    marquee {
                                                                                                                                                font-size: 25px;
                                                                                                                                                            font-weight: 800;
                                                                                                                                                                        color: Blue;
                                                                                                                                                                                    font-family: sans-serif;
                                                                                                                                                                                            }
                                                                                                                                                                                                    .container {
                                                                                                                                                                                                                padding: 2rem;
                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                video {
                                                                                                                                                                                                                                            width: 80%;
                                                                                                                                                                                                                                                        max-width: 100%;
                                                                                                                                                                                                                                                                    margin: 1rem 0;
                                                                                                                                                                                                                                                                                border: 1px solid #333;
                                                                                                                                                                                                                                                                                            border-radius: 4px;
                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                            footer {
                                                                                                                                                                                                                                                                                                                        margin-top: 20px;
                                                                                                                                                                                                                                                                                                                                    padding: 10px;
                                                                                                                                                                                                                                                                                                                                                background-color: #141414;
                                                                                                                                                                                                                                                                                                                                                            color: #fff;
                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                        </style>
                                                                                                                                                                                                                                                                                                                                                                        </head>
                                                                                                                                                                                                                                                                                                                                                                        <body>
                                                                                                                                                                                                                                                                                                                                                                            <header>
                                                                                                                                                                                                                                                                                                                                                                                    <marquee bgcolor="#141413">
                                                                                                                                                                                                                                                                                                                                                                                                <div id="file-name">Loading...</div>
                                                                                                                                                                                                                                                                                                                                                                                                        </marquee>
                                                                                                                                                                                                                                                                                                                                                                                                            </header>

                                                                                                                                                                                                                                                                                                                                                                                                                <div class="container">
                                                                                                                                                                                                                                                                                                                                                                                                                        <video id="videoPlayer" class="player" controls>
                                                                                                                                                                                                                                                                                                                                                                                                                                    <source id="videoSource" type="video/mp4">
                                                                                                                                                                                                                                                                                                                                                                                                                                                Your browser does not support the video tag.
                                                                                                                                                                                                                                                                                                                                                                                                                                                        </video>
                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                <footer>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <center><h4>Video not playing? Possibly because your browser or the player doesn't support the codec. Please download and watch :D</h4></center>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <center><h2><b>@KishorOfficials</b></h2></center>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </footer>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <script src="https://cdn.plyr.io/3.6.9/plyr.js"></script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const controls = [
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                'play-large',
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            'rewind',
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        'play', 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    'fast-forward', 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                'progress', 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            'current-time',
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        'duration',
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    'mute',
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                'volume',
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            'captions',
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        'settings',
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    'pip',
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                'airplay',
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            'download',
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        'fullscreen'
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                ];

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        document.addEventListener('DOMContentLoaded', () => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const params = new URLSearchParams(window.location.search);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const videoUrl = params.get('videoUrl');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const alias = params.get('alias');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if (videoUrl && alias) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    // Set the alias as the movie name in the header
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById('file-name').textContent = alias;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById('pageTitle').textContent = alias + " - Kishor Stream";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    // Set the video URL
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const videoSource = document.getElementById('videoSource');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    videoSource.src = videoUrl;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    // Initialize the player
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const player = Plyr.setup('.player', { controls });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    // Load the video player with the new source
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById('videoPlayer').load();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.body.innerHTML = '<p>Error: Invalid URL or alias.</p>';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </html>
