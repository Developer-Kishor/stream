<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Kishor Stream</title>
                <style>
                        body {
                                    font-family: Arial, sans-serif;
                                                margin: 0;
                                                            padding: 0;
                                                                        background-color: #141414;
                                                                                    color: #fff;
                                                                                                text-align: center;
                                                                                                        }
                                                                                                                header {
                                                                                                                            background-color: #e50914;
                                                                                                                                        padding: 1rem;
                                                                                                                                                }
                                                                                                                                                        header h1 {
                                                                                                                                                                    margin: 0;
                                                                                                                                                                            }
                                                                                                                                                                                    .container {
                                                                                                                                                                                                padding: 2rem;
                                                                                                                                                                                                        }
                                                                                                                                                                                                                input[type="text"], input[type="url"] {
                                                                                                                                                                                                                            width: 80%;
                                                                                                                                                                                                                                        padding: 0.5rem;
                                                                                                                                                                                                                                                    margin: 0.5rem 0;
                                                                                                                                                                                                                                                                font-size: 1rem;
                                                                                                                                                                                                                                                                            border: 1px solid #333;
                                                                                                                                                                                                                                                                                        border-radius: 4px;
                                                                                                                                                                                                                                                                                                    background-color: #333;
                                                                                                                                                                                                                                                                                                                color: #fff;
                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                button {
                                                                                                                                                                                                                                                                                                                                            padding: 0.5rem 1rem;
                                                                                                                                                                                                                                                                                                                                                        font-size: 1rem;
                                                                                                                                                                                                                                                                                                                                                                    background-color: #e50914;
                                                                                                                                                                                                                                                                                                                                                                                color: #fff;
                                                                                                                                                                                                                                                                                                                                                                                            border: none;
                                                                                                                                                                                                                                                                                                                                                                                                        cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                                                                                    border-radius: 4px;
                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                    button:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                                                background-color: #f40612;
                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                            </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                            </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                            <body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                <header>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <h1>Kishor Stream</h1>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </header>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="container">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <h2>Enter Video URL and Alias</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <input type="url" id="videoUrl" placeholder="Enter video URL (e.g., .mp4, .mkv, .m3u8)" required>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <input type="text" id="alias" placeholder="Enter alias name" required>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <button onclick="generatePage()">Generate</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function generatePage() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const videoUrl = document.getElementById('videoUrl').value;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const alias = document.getElementById('alias').value;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if (videoUrl && alias) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const generatedUrl = `/page.html?videoUrl=${encodeURIComponent(videoUrl)}&alias=${encodeURIComponent(alias)}`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    window.location.href = generatedUrl;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                alert('Please enter both the video URL and alias.');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </html>
